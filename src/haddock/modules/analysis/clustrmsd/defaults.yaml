criterion:
  default: "maxclust"
  type: "string"
  minchars: 0
  maxchars: 100
  title: Criterion for fcluster
  short: No short description yet
  long: No long description yet
  group: ''
  explevel: expert
  choices:
  - distance
  - maxclust
linkage:
  default: "average"
  type: "string"
  minchars: 0
  maxchars: 100
  title: Linkage type
  short: No short description yet
  long: No long description yet
  group: ''
  explevel: expert
  choices:
    - average
    - centroid
    - complete
    - median
    - single
    - ward
    - weighted
threshold:
  default: 4
  type: integer
  min: 1
  max: 9999
