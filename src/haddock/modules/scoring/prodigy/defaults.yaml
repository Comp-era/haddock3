scoring_mode:
  default: protein
  type: string
  minchars: 1
  maxchars: 20
  choices:
    - protein
    - ligand
  title: Scoring mode of PRODIGY
  short: Scoring mode of PRODIGY
  long: Choose protein when scoring protein complexes, and ligands when a small
   molecule is involved.
  group: scoring
  explevel: easy
distance_cutoff:
  default: .nan
  type: float
  min: 1.00
  max: 100.00
  precision: 2
  title: Add text
  short: Add text
  long: Add text.
    If not set, will take the default input values for the
    prodigy-prot or prodigy-lig, depending on the selected `scoring_mode`.
  group: scoring
  explevel: expert
accessibility_cutoff:
  default: 0.05
  type: float
  min: 0.00
  max: 1.00
  precision: 2
  title: Add text
  short: Add text
  long: Add text
  group: scoring
  explevel: expert
temperature:
  default: 25.00
  type: float
  min: -273.15
  max: 95.00
  precision: 2
  title: Add text
  short: Add text
  long: Add text
  group: conversion
  explevel: expert
to_pkd:
  default: true
  type: boolean
  title: Add text
  short: Add text
  long: Add text
  group: conversion
  explevel: expert