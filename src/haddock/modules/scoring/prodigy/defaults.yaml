scoring_mode:
  default: protein
  type: string
  minchars: 6
  maxchars: 7
  choices:
    - protein
    - ligand
  title: Scoring mode of PRODIGY
  short: Scoring mode of PRODIGY
  long: Choose protein when scoring protein complexes, and ligands when a small
   molecule is involved.
  group: scoring
  explevel: easy
chains:
  default: ["A", "B"]
  type: list
  minitems: 2
  maxitems: 2
  title: Chains to be scored.
  short: Chains to be scored.
  long: Chains to be scored.
  group: scoring
  explevel: easy
ligand_resname:
  default: UNK
  type: string
  minchars: 1
  maxchars: 3
  title: Residue name of the ligand
  short: Residue name of the ligand
  long: Residue name of the ligand to score. Only used for prodigy-ligand.
  group: scoring
  explevel: easy
ligand_chain:
  default: B
  type: string
  minchars: 1
  maxchars: 1
  title: Chain of the ligand
  short: Chain of the ligand
  long: Chain of the ligand to score. Only used for prodigy-ligand.
  group: scoring
  explevel: easy
distance_cutoff:
  default: .nan
  type: float
  min: 1.00
  max: 100.00
  precision: 2
  title: Add text
  short: Add text
  long: Add text.
    If not set, will take the default input values for the
    prodigy-prot or prodigy-lig, depending on the selected `scoring_mode`.
  group: scoring
  explevel: expert
accessibility_cutoff:
  default: 0.05
  type: float
  min: 0.00
  max: 1.00
  precision: 2
  title: Add text
  short: Add text
  long: Add text
    Not used in prodigy-lig.
  group: scoring
  explevel: expert
temperature:
  default: 25.00
  type: float
  min: -273.15
  max: 95.00
  precision: 2
  title: Add text
  short: Add text
  long: Add text
  group: conversion
  explevel: expert
to_pkd:
  default: true
  type: boolean
  title: Add text
  short: Add text
  long: Add text
  group: conversion
  explevel: easy