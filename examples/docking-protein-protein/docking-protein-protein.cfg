# ====================================================================
# Rigid-body docking example

# directory in which the scoring will be done
run_dir = "run1"
ncores = 20
cns_exec = "/Users/abonvin/haddock3/bin/cns"

# molecules to be docked
molecules =  [
    "data/e2aP_1F3G.pdb",
    "data/hpr_ensemble.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
#####################################################################
# WARNING: THE PARAMETERS HERE ARE ILLUSTRATIVE
#  THE WORKFLOW IS WORK-IN-PROGRESS
#####################################################################
[topoaa]
autohis = false
[topoaa.input.mol1]
nhisd = 0
nhise = 1
hise_1 = 75
[topoaa.input.mol2]
nhisd = 1
hisd_1 = 76
nhise = 1
hise_1 = 15

[rigidbody]
ambig_fname = "data/e2a-hpr_air.tbl"
sampling = 20
noecv = true

[caprieval]
reference_fname = "data/e2a-hpr_1GGR.pdb"

[seletop]
select = 5

[flexref]
ambig_fname = "data/e2a-hpr_air.tbl"
noecv = true

[caprieval]
reference_fname = "data/e2a-hpr_1GGR.pdb"

[emref]
ambig_fname = "data/e2a-hpr_air.tbl"
noecv = true

[caprieval]
reference_fname = "data/e2a-hpr_1GGR.pdb"

[clustfcc]

