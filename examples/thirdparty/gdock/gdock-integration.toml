# ====================================================================
# Rigid-body docking example

# in which order the steps must be executed?
order = ["topoaa",
         "gdock",
         "clustfcc",
         "seletopclusts",
         "flexref",
         "mdref"]

# directory in which the scoring will be done
run_dir = "run1"

# ensemble to be scored
molecules =  [
    "1a2k_l_u.pdb",
    "1a2k_r_u.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
#####################################################################
# WARNING: THE PARAMETERS HERE ARE ILLUSTRATIVE
#  THE WORKFLOW IS WORK-IN-PROGRESS
#####################################################################
[topoaa]
autohis = true

[gdock]
ambig = 'ambig.tbl'

[clustfcc]
contact_distance_cutoff = 5.0
fraction_cutoff = 0.1
threshold = 4

[seletopclusts]
top_cluster = [1] # will select the best one
top_models = 4 # will select the top4 models inside the cluster

[flexref]
ambig = 'ambig.tbl'
cool1_steps = 500

[mdref]
ambig = 'ambig.tbl'
cool1_steps = 10

# ====================================================================

