# ====================================================================
# protein-peptide OpenMM example

# directory in which the scoring will be done
run_dir = "run1-rigid-openmm-flexref-test"
ncores = 40
# cns_exec = "path/to/bin/cns" # optional

# molecules to be simulated.
molecules =  [
    "data/1NX1_protein.pdb",
    "data/DAIDALSSDFT_alpha.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]
#tolerance = 20
autohis = false
[topoaa.mol1]
nhisd = 2
hisd_1 = 36
hisd_2 = 109
nhise = 1
hise_1 = 113

[rigidbody]
sampling = 5

[openmm]
forcefield = 'amber14-all.xml'
explicit_solvent_model = 'amber14/tip3p.xml'
timestep_ps = 0.004
constraints = 'HBonds'
equilibration_timesteps = 200
simulation_timesteps = 1000
center_atoms = true
solvent_boxsize_nm = 10

[topoaa]

[flexref]
tolerance = 20
ambig_fname = "data/ambig.tbl"
# Define peptide as fully flexible
nfle2 = 2
fle_sta_2_1 = 1
fle_end_2_1 = 5
fle_sta_2_2 = 6
fle_end_2_2 = 11
## Define automatically dihedral restraints
## for alpha and beta secondary structure elements
ssdihed = "alphabeta"

# ====================================================================

