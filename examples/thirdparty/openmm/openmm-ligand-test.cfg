# ====================================================================
# protein-peptide OpenMM example

# directory in which the scoring will be done
run_dir = "run1-omm-ligand-test"
ncores = 40
# cns_exec = "path/to/bin/cns" # optional

# molecules to be simulated.
# molecules to be docked
molecules =  [
    "data/neuraminidase-2BAT.pdb",
    "data/oseltamivir_zwitterion.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below
# ====================================================================
[topoaa]
autohis = true
ligand_param_fname = "data/ligand-prodrg.param"
ligand_top_fname = "data/ligand-prodrg.top"
delenph = false

[rigidbody]
tolerance = 20
ambig_fname = "data/ambig-active-rigidbody.tbl"
ligand_param_fname = "data/ligand-prodrg.param"
ligand_top_fname = "data/ligand-prodrg.top"
sampling = 20
w_vdw = 1.0

[seletop]
select = 3

[openmm]
forcefield = 'amber14-all.xml'
explicit_solvent_model = 'amber14/tip3p.xml'
timestep_ps = 0.002
constraints = 'HBonds'
equilibration_timesteps = 200
simulation_timesteps = 1000

# ====================================================================

