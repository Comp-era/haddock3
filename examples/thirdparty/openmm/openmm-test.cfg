# ====================================================================
# protein-peptide OpenMM example

# directory in which the scoring will be done
run_dir = "run1-openmm-test"
ncores = 40
# cns_exec = "path/to/bin/cns" # optional

# molecules to be simulated.
molecules =  [
    "data/1NX1_protein.pdb",
    "data/DAIDALSSDFT_alpha.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
[topoaa]
#tolerance = 20
autohis = false
[topoaa.mol1]
nhisd = 2
hisd_1 = 36
hisd_2 = 109
nhise = 1
hise_1 = 113

[openmm]
forcefield = ['amber14-all.xml']
explicit_solvent_model = ['amber14/tip3p.xml']
timestep_ps = 0.004
constraints = 'HBonds'
equilibration_timesteps = 20
simulation_timesteps = 100
move_atoms_to_solvationbox_center = true
solvent_boxsize_nm = 10
save_intermediate_simulation_structures = true
save_intermediate_simulation_structures_after_number_of_timesteps = 100

# ====================================================================

