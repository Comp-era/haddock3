# Recipe: LightDock integration with HADDOCK scoring

# A recipe is composed by different stages which are executed in
# by index in the order field:

order = [
    "allatom",
    "lightdock",
    "emscoring"
    ]


#####################################################################-1
[allatom]
autohis = true

# Definition of the input molecules:
[[allatom.molecules]]
[[allatom.molecules.1]]
file = "2oob.pdb"

#####################################################################-2
[lightdock]
receptor_chains = "A"
ligand_chains = "B"
scoring = "fastdfire"
swarms = 8
steps = 10
glowworms = 20
top = 10
noxt = true
noh = true
